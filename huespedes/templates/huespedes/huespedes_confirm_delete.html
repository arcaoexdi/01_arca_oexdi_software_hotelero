{% extends "base_generic.html" %}

{% block content %}
<div class="py-16 px-6 flex justify-center">
  <div class="w-full max-w-2xl bg-white/10 backdrop-blur rounded-2xl shadow-2xl border border-white/20 p-10 text-center animate__animated animate__fadeIn">

    <!-- Icono -->
    <div class="mb-6">
      <i class="bi bi-exclamation-triangle-fill text-red-500 text-6xl"></i>
    </div>

    <!-- Título -->
    <h2 class="text-3xl font-extrabold text-red-400 mb-4">
      ¿Estás segur@?
    </h2>

    <!-- Mensaje -->
    <p class="text-gray-200 text-lg mb-8">
      Esta acción eliminará al huésped 
      <strong class="text-white">{{ object.nombre }} {{ object.apellido }}</strong> 
      de manera permanente.<br>
      <span class="italic text-gray-400">Esta decisión no se puede deshacer.</span>
    </p>

    <!-- Botones -->
    <form method="post" class="flex flex-wrap justify-center gap-4">
      {% csrf_token %}
      <button type="submit" 
              class="px-6 py-3 bg-red-600 hover:bg-red-700 rounded-full font-semibold text-white shadow-lg transition">
        🗑 Sí, eliminar
      </button>
      <a href="{% url 'huespedes:huesped_detail' pk=object.pk %}" 
         class="px-6 py-3 bg-gray-500 hover:bg-gray-600 rounded-full font-semibold text-white shadow-lg transition">
        ❌ Cancelar
      </a>
    </form>
  </div>
</div>
{% endblock %}
