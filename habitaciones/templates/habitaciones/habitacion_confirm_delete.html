{% extends 'base_generic.html' %}
{% block content %}

<div class="max-w-3xl mx-auto py-16 px-6 animate__animated animate__fadeIn">
  <!-- Tarjeta de confirmación -->
  <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl shadow-2xl overflow-hidden">
    
    <!-- Header rojo de alerta -->
    <div class="bg-gradient-to-r from-red-700 to-red-600 text-white text-center py-6">
      <h3 class="text-2xl md:text-3xl font-extrabold tracking-wide drop-shadow-lg">
        ⚠️ ¿Eliminar esta habitación?
      </h3>
    </div>

    <!-- Cuerpo -->
    <div class="p-8 text-center">
      <p class="text-lg text-gray-300 mb-6 leading-relaxed">
        Esta acción <span class="text-red-400 font-bold">no se puede deshacer</span>.  
        Si eliminas esta habitación, toda su información asociada se perderá <span class="italic">para siempre</span>.
      </p>

      <!-- Botones -->
      <form method="post" class="flex flex-wrap justify-center gap-6">
        {% csrf_token %}
        
        <button type="submit"
                class="px-6 py-3 rounded-full font-semibold bg-red-600 text-white shadow-lg hover:scale-105 hover:bg-red-700 hover:shadow-2xl transition transform">
          🗑 Eliminar habitación
        </button>

        <a href="{% url 'habitaciones:habitacion_list' %}"
           class="px-6 py-3 rounded-full font-semibold bg-gray-600 text-white shadow-lg hover:scale-105 hover:bg-gray-700 hover:shadow-xl transition transform">
          🔙 Cancelar
        </a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
