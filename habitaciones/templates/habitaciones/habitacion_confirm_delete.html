{% extends 'base_generic.html' %} {% block content %}
<div class="container py-5">
  <div
    class="card shadow-lg border-0 rounded-4 glass-effect bg-body bg-opacity-75"
  >
    <div
      class="card-header bg-danger bg-gradient text-white text-center rounded-top-4"
    >
      <h3 class="mb-0 fw-bold">
        ¿Estás seguro de que deseas eliminar esta habitación?
      </h3>
    </div>

    <div class="card-body text-center">
      <p class="fs-5 text-muted mb-4">
        Esta acción no se puede deshacer. Si eliminas esta habitación, toda su
        información se perderá para siempre, como lágrimas en la lluvia.
      </p>

      <form method="post" class="d-flex justify-content-center gap-3">
        {% csrf_token %}
        <button
          type="submit"
          class="btn btn-danger btn-lg shadow rounded-pill px-4"
        >
          <i class="bi bi-trash3-fill me-2"></i>Eliminar habitación
        </button>
        <a
          href="{% url 'habitaciones:habitacion_list' %}"
          class="btn btn-secondary btn-lg shadow rounded-pill px-4"
        >
          <i class="bi bi-arrow-left-circle me-2"></i>Cancelar
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
